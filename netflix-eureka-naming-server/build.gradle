plugins {
	id 'org.springframework.boot' version '2.3.3.RELEASE'
	id 'io.spring.dependency-management' version '1.0.10.RELEASE'
	id 'java'
	id 'com.google.cloud.tools.jib' version '2.6.0'
}

group = 'com.in28minutes.microservice'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'


repositories {
	mavenCentral()
}

ext {
	set('springCloudVersion', "Hoxton.SR8")
}

jib.to.image = 'tyenagan/netflix-eureka-naming-server'

jib
{
from {
    image = 'openjdk:11.0.8-jre'    
  }
  to {
    image = '<image>'
     auth {
      username = '<user>' // Defined in 'gradle.properties'.
      password = '<pwd>'
    }
}
}


bootJar { manifest { attributes 'Start-Class': 'com.in28minutes.microservice.netflixeurekanamingserver.NetflixEurekaNamingServerApplication' } }


dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.cloud:spring-cloud-starter-config'
	implementation 'org.springframework.cloud:spring-cloud-starter-netflix-eureka-server'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

dependencyManagement {
	imports {
		mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
	}
}

test {
	useJUnitPlatform()
}
